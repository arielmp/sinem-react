<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2>Ingresar</h2>
      <form #form="ngForm" class="card" (ngSubmit)="login()">
        <div class="card-body">

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="objUsuario.email" #email='ngModel'
              required>
            <div *ngIf="email.invalid && email.touched" class="text-danger small">
              <div *ngIf="email.errors.required">
                Email requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="objUsuario.password" #password='ngModel'
              required>
            <div *ngIf="password.invalid && password.touched" class="text-danger small">
              <div *ngIf="password.errors.required">
                Contraseña requerida
              </div>
            </div>
          </div>

          <button [disabled]="!form.valid" class="btn btn-primary">Ingresar</button>

        </div>
      </form>
    </div>
  </div>
</div>
