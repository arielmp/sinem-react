<div class="container">
  <h1>Cursos</h1>
  <div class="my-3">
    <div class="row">
      <div class="col md-8">
        <a class="btn btn-primary" routerLink="./crear">Nuevo</a>
      </div>    
      <div class="col md-4">
        <input class="form-control" type="text" id="filtro" (keyup)="serTabla.filtrarTabla('filtro','lista',0)"
          placeholder="Buscar Curso..." title="Nombre del Curso">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 my-4 table-list-scroll-y">
      <table id="lista" class="table table-sm table-hover">
        <tr>
          <th class="thOrdenar">Nombre</th>          
          <th class="thOrdenar">Profesor</th>
          <th class="thOrdenar">Horario</th>
          <th></th>
        </tr>
        <tr *ngFor="let curso of objCursos">
          <td>{{curso.nombre}}</td>          
          <td>{{curso.profesor.nombre}}</td>
          <td>{{curso.horario}}</td>
          <td>
            <a [routerLink]="['./ver', curso._id]"><i class="material-icons">search</i></a>
            <a [routerLink]="['./editar', curso._id]"><i class="material-icons">edit</i></a>            
            <a (click)="eliminarCurso(curso)" style="cursor: pointer;"><i class="material-icons">delete</i></a>
          </td>
        </tr>
      </table>     
    </div>    
  </div>
  <div>
    <button id="botonInactivos" class="btn btn-warning" (click)="obtenerCursosInactivos()">Ver Inactivos</button>
  </div>
  
</div>
