<div class="container">
    <h1>Usuarios</h1>
    <div class="my-3">
      <div class="row">
        <div class="col md-8">
          <a class="btn btn-primary" routerLink="./crear">Nuevo</a>
        </div>
        <div class="col md-4">
          <input class="form-control" type="text" id="filtro" (keyup)="serTabla.filtrarTabla('filtro','lista',0)"
            placeholder="Buscar Usuario..." title="Nombre del Usuario">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-10 my-4 table-list-scroll-y">
        <table id="lista" class="table table-sm table-hover">
          <tr>
            <th class="thOrdenar">Nombre</th>
            <th class="thOrdenar">Correo Electr√≥nico</th>
            <th class="thOrdenar">Tipo</th>
            <th></th>
          </tr>
          <tr *ngFor="let usuario of objUsuarios">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.tipo}}</td>
            <td>
              <a [routerLink]="['./ver', usuario._id]"><i class="material-icons">search</i></a>
              <a [routerLink]="['./editar', usuario._id]"><i class="material-icons">edit</i></a>
              <a (click)="eliminarUsuario(usuario)" style="cursor: pointer;"><i class="material-icons">delete</i></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  
  </div>
