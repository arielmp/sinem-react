<div class="container">
  <h1>Instrumentos</h1>
  <div class="my-3">
    <div class="row">
      <div class="col md-8">
        <a class="btn btn-primary" routerLink="./crear">Nuevo</a>
      </div>
      <div class="col md-4">
        <input class="form-control" type="text" id="filtro" (keyup)="serTabla.filtrarTabla('filtro','lista',0)"
          placeholder="Buscar Instrumento..." title="Nombre del Instrumento">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-10 my-4 table-list-scroll-y">
      <table id="lista" class="table table-sm table-hover">
        <tr>
          <th class="thOrdenar">Instrumento</th>
          <th class="thOrdenar">Familia</th>
          <th></th>
        </tr>
        <tr *ngFor="let instrumento of objInstrumentos">
          <td>{{instrumento.nombre}}</td>
          <td>{{instrumento.familia}}</td>
          <td>
            <a [routerLink]="['./ver', instrumento._id]"><i class="material-icons">search</i></a>
            <a [routerLink]="['./editar', instrumento._id]"><i class="material-icons">edit</i></a>
            <a (click)="eliminarInstrumento(instrumento)" style="cursor: pointer;"><i class="material-icons">delete</i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
